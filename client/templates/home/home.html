<template name="home">
	<div class="template-home">
		<div class="page-header">
			<h1>Test</h1>
		</div>
		<p>
			<input type="file" id="csv-file">
			<button id="load-csv">Load</button>
			<button id="delete-all">Delete All</button>
		</p>
	</div>

	<div class="well">
		<ul>
			{{#each logs}}
				<li>
					{{localDate}} - {{name}} - {{localStartTime}} ~ {{localEndTime}} - {{dailyRule}} - {{result}} - {{localWorkingTime}}
				</li>
			{{/each}}
		</ul>
	</div>
</template>
